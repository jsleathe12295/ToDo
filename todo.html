<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</head>
<body>

<div id="container">
	<h1><i class="far fa-trash-alt"></i>TO DO <i class="fas fa-plus"></i></h1>

	<ul id="my-list">
		<li><span><i class="fas fa-minus-circle"></i></span> Go to Potions class</li>
		<li><span><i class="fas fa-minus-circle"></i></span> see Hagrid</li>
		<li><span><i class="fas fa-minus-circle"></i></span> Meet Ron for lunch</li>
	</ul>
</div>

<script type="text/javascript" src="js/todo.js"></script>
</body>
</html>
